<!DOCTYPE html>  
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; chareset=utf-8"/>
    <title> my poker A</title> 
    <link href="heart-shape.css" rel="stylesheet" type="text/css"/>
    <link href="square-shape.css" rel="stylesheet" type="text/css"/>
    <link href="plum-shape.css" rel="stylesheet" type="text/css"/>
    <link href="peach-shape.css" rel="stylesheet" type="text/css"/>
    <link href="poker.css" rel="stylesheet" type="text/css"/>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
  	<div id= "content">
     <div class="poker-heart">
        <div class="A" data-marks="heart-1"><font>A</font></div>
        <div class="heart-shape" data-marks="heart1"></div>
        <div class="heart-shape" data-marks="heart2"></div> 
        <div class="heart-shape" data-marks="heart3"></div> 
        <div class="A" data-marks="heart-2"><font>A</font></div>
     </div>

     <div class="poker-heart">
      <div class="A" data-marks="heart-1"><font>B</font></div>
      <div class="heart-shape" data-marks="heart1"></div>
      <div class="heart-shape" data-marks="heart2"></div> 
      <div class="heart-shape" data-marks="heart3"></div> 
      <div class="A" data-marks="heart-2"><font>B</font></div>
   </div>

     <div class="poker-plum">
        <div class="A" data-marks="plum-1"><font>A</font></div>
        <div class="plum-shape" data-marks="plum1">
          <div class="triangle" ></div>
        </div>
        <div class="plum-shape" data-marks="plum2">
          <div class="triangle" ></div>
        </div> 
        <div class="plum-shape" data-marks="plum3">
          <div class="triangle" ></div>
        </div> 
        <div class="A" data-marks="plum-2"><font>A</font></div>
     </div> 


     <div class="poker-square">
        <div class="A" data-marks="square-1"><font>A</font></div>
        <div class="square-shape" data-marks="square1"></div>
        <div class="square-shape" data-marks="square2"></div> 
        <div class="square-shape" data-marks="square3"></div> 
        <div class="A" data-marks="square-2"><font>A</font></div>
     </div> 

     <div class="poker-peach">
        <div class="A" data-marks="peach-1"><font>A</font></div>
        <div class="peach-shape" data-marks="peach1">
          <div class="triangle" ></div>
        </div>
        <div class="peach-shape" data-marks="peach2">
          <div class="triangle" ></div>
        </div> 
        <div class="peach-shape" data-marks="peach3">
          <div class="triangle" ></div>
        </div> 
        <div class="A" data-marks="peach-2"><font>A</font></div>
     </div> 
    </div>
